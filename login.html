<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログイン - X-DBOT</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--spacing-xl);
        background: var(--gradient-navy);
        position: relative;
        overflow: hidden;
      }

      .login-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
          circle at 70% 30%,
          rgba(212, 175, 55, 0.05) 0%,
          transparent 70%
        );
        z-index: 0;
      }

      .login-box {
        background-color: rgba(30, 41, 59, 0.8);
        backdrop-filter: blur(10px);
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-lg);
        padding: var(--spacing-xl);
        width: 100%;
        max-width: 450px;
        position: relative;
        z-index: 1;
        border: 1px solid rgba(212, 175, 55, 0.1);
      }

      .login-header {
        text-align: center;
        margin-bottom: var(--spacing-xl);
      }

      .login-header h1 {
        font-size: 2rem;
        margin-bottom: var(--spacing-sm);
        background: linear-gradient(to right, #ffffff, var(--gold-light));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .login-header p {
        color: var(--text-muted);
      }

      .form-group {
        margin-bottom: var(--spacing-lg);
      }

      .form-group label {
        display: block;
        margin-bottom: var(--spacing-xs);
        color: var(--text-light);
        font-weight: 500;
      }

      .form-control {
        width: 100%;
        padding: var(--spacing-md);
        background-color: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(212, 175, 55, 0.2);
        border-radius: var(--border-radius-md);
        color: var(--text-white);
        font-family: "Poppins", sans-serif;
        transition: all var(--transition-fast);
      }

      .form-control:focus {
        outline: none;
        border-color: var(--gold-primary);
        box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
      }

      .form-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: var(--spacing-xl);
      }

      .form-footer a {
        color: var(--gold-primary);
        font-size: 0.9rem;
      }

      .form-footer a:hover {
        text-decoration: underline;
      }

      .btn-login {
        width: 100%;
        padding: var(--spacing-md);
        background: var(--gradient-gold);
        color: var(--navy-dark);
        border: none;
        border-radius: var(--border-radius-md);
        font-weight: 600;
        cursor: pointer;
        transition: all var(--transition-medium);
        box-shadow: 0 4px 12px rgba(212, 175, 55, 0.2);
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(212, 175, 55, 0.3);
      }

      .back-link {
        position: absolute;
        top: var(--spacing-xl);
        left: var(--spacing-xl);
        color: var(--text-light);
        display: flex;
        align-items: center;
        font-size: 0.9rem;
        z-index: 10;
      }

      .back-link::before {
        content: "←";
        margin-right: var(--spacing-xs);
      }

      .back-link:hover {
        color: var(--gold-primary);
      }

      .checkbox-container {
        display: flex;
        align-items: center;
        margin-top: var(--spacing-sm);
      }

      .checkbox-container input {
        margin-right: var(--spacing-xs);
      }

      .checkbox-container label {
        font-size: 0.9rem;
        color: var(--text-muted);
        margin-bottom: 0;
      }

      @media screen and (max-width: 480px) {
        .login-box {
          padding: var(--spacing-lg);
        }

        .back-link {
          top: var(--spacing-lg);
          left: var(--spacing-lg);
        }
      }
    </style>
  </head>
  <body>
    <div class="noise-overlay"></div>

    <a href="index.html" class="back-link">ホームに戻る</a>

    <div class="login-container">
      <div class="login-box fade-in">
        <div class="login-header">
          <h1>X-DBOT<span class="gold-dot">.</span></h1>
          <p>アカウントにログイン</p>
        </div>

        <form action="#" method="POST">
          <div class="form-group">
            <label for="email">メールアドレス</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">パスワード</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              required
            />
          </div>

          <!-- <div class="checkbox-container">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">ログイン状態を保持する</label>
          </div>

          <div class="form-footer">
            <a href="#" class="forgot-password">パスワードをお忘れですか？</a>
          </div> -->

          <button type="submit" class="btn-login">ログイン</button>
        </form>

        <!-- <div style="text-align: center; margin-top: var(--spacing-xl)">
          <a href="#">アカウントをお持ちでない方はこちら</a>
        </div> -->
      </div>
    </div>

    <script src="js/animations.js"></script>
  </body>
</html>
